
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#colorUpdateModal">
 Update 
  </button>
    
    <!-- Modal -->
  <div class="modal fade" id="colorUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Color</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="colorUpdateForm">
                <div class="form-group">
                    <label for="colorSelect">Select Color</label>
                    <div class="form-group">
                        <select formControlName="id" class="form-control" id="colorSelectUpdate">
                            <option *ngFor="let color of colors" [value]="color.id">{{color.name}}</option>
                        </select>
                    </div>
                    <input type="text" id="colorNameUpdate" formControlName="name" class="form-control" placeholder=""/>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="updateColor()" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
