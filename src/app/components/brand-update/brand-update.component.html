
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#brandModalUpdate">
Update
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="brandModalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Brand</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form [formGroup]="brandUpdateForm">
                <label for="brandSelect">Select Brand</label>
                <div class="form-group">
                    <select formControlName="id" class="form-control" id="brandSelectUpdate">
                        <option  *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
                    </select>
                </div>
                  <div class="form-group">
                      <input type="text" id="brandName" formControlName="name" class="form-control" placeholder="Brand Name"/>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" (click)="updateBrand()" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
