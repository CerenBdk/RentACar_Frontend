<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="content">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <form [formGroup]="addCreditCardForm">
                                <input type="hidden" formControlName="customerID">
                                <label for="ownerName"> Owner Name & Surname</label>
                                <div class="form-group">
                                    <input type="text" id="ownerName" formControlName="ownerName" class="form-control" placeholder=" "/>
                                </div>
                                <label for="creditCardNumber"> Credit Card Number</label>
                                <div class="form-group">
                                    <input type="text" id="creditCardNumber" formControlName="creditCardNumber" class="form-control" placeholder=" "/>
                                </div>
                                <label for="expirationDate"> Expiration Date</label>
                                <div class="form-group">
                                    <input type="text" id="expirationDate" formControlName="expirationDate" class="form-control" placeholder=" "/>
                                </div>
                                <label for="securityCode">Security Code</label>
                                <div class="form-group">
                                    <input type="text" id="securityCode" formControlName="securityCode" class="form-control" placeholder=" "/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="addCreditCard()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
